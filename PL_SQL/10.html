<!DOCTYPE html>

<head>
    <title>creating a database</title>
    <style>
        body {
            font-size: 25px;

<body>
<pre>
    DECLARE   
VAR1 NUMBER;  
BEGIN   
VAR1:=10;  
FOR VAR2 IN REVERSE 1..10  
LOOP  
DBMS_OUTPUT.PUT_LINE (VAR1*VAR2);  
END LOOP;  
END;  
    <h1>OUTPUT</h1>
    100
90
80
70
60
50
40
30
20
10
</pre>
</body>
